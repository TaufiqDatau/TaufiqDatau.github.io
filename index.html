<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.2/dist/nipplejs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="modal.js"></script>
    <script src="direction.js"></script>
    <script src="GameData/attack.js"></script>
    <script src="GameData/collision.js"></script>
    <script src="monster.js"></script>
    <script src="class.js"></script>
    <script defer src="index.js"></script>
    <script defer src="Object/interact.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Taufiq Datau</title>
</head>

<body style="margin: 0;">
    <div class="nes-controller">
        <button id="up" class="nes-button">↑</button>
        <div class="horizontal-buttons">
          <button id="left" class="nes-button">←</button>
          <button id="right" class="nes-button">→</button>
        </div>
        <button id="down" class="nes-button">↓</button>
      </div>
    <div class="dialogue-container" id="dialog-box" style="display: none;">
        <img src="/img/Rise.png" alt="Character" class="character-image" />
        <div class="dialogue-box">
            <div class="textbox">
                <div class="text-content">
                </div>
            </div>
            <button id="skip-button" style="width: fit-content;">
                Next
            </button>
        </div>
    </div>       
    <div id="mainWrapper">
        <div id="overlappingDiv"
            style="height: 100%; width: 100%; background-color: black; position: absolute; opacity: 0; pointer-events: none;
            z-index: 5;">
        </div>
        <div id="battleCommand">
            <div class="battleDialog centerText">
            </div>
            <div class="activeBattle battleOption">
            </div>
            <div class="activeBattle">
                <h1>Attack Type</h1>
            </div>
        </div>
        <div id="enemyHealthStatus">
            <div id="enemyName">Cacing Tanah</div>
            <div id="healthBar">
                <div id="currentHealth"></div>
            </div>
        </div>
        <div id="myHealthStatus">
            <div id="enemyName">Emby</div>
            <div id="healthBar">
                <div id="currentHealth"></div>
            </div>
        </div>

    </div>
    <div class="modal-buttons game-button" id="interact-button">
        <button onclick="openModal()">
            Interact
        </button>
    </div>
    <canvas></canvas>

    <div class="modal-overlay" id="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-title">KOPRA BY MANDIRI</div>

            <!-- Image Carousel -->
            <div class="modal-carousel">
                <div class="carousel-images" id="carousel-images">
                    <img src="img/portofolio/KOPRA1.png" alt="Image 1">
                    <img src="img/portofolio/KOPRA2.png" alt="Image 2">
                    <img src="img/portofolio/KOPRA3.png" alt="Image 3">
                </div>
                <button class="carousel-button prev" onclick="prevSlide()">&#9664;</button>
                <button class="carousel-button next" onclick="nextSlide()">&#9654;</button>
            </div>

            <!-- Description -->
            <div class="modal-description">
                This is the project description. It provides an overview of the project, its purpose, and any other
                details you'd like to include.
            </div>

            <!-- Buttons -->
            <div class="modal-buttons">
                <button onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>
</body>

</html>
