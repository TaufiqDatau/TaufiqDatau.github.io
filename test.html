<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Modal with Carousel</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Press Start 2P", cursive;
            margin: 0;
            padding: 0;
            background-color: #73aadb;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background-color: #2b2b44;
            border: 4px solid #545466;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-radius: 8px;
        }

        .modal-title {
            color: #fff;
            text-align: center;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .modal-carousel {
            display: flex;
            position: relative;
            overflow: hidden;
            border: 3px solid #545466;
            width: 100%;
            aspect-ratio: 16 / 9;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            object-fit: cover;
            image-rendering: pixelated;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #3e3e56;
            border: 2px solid #545466;
            color: white;
            font-size: 20px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 10;
        }

        .carousel-button:hover {
            background-color: #545466;
        }

        .carousel-button.prev {
            left: 10px;
        }

        .carousel-button.next {
            right: 10px;
        }

        .modal-description {
            background-color: #2b2b3c;
            padding: 10px;
            color: #e0e0e0;
            font-size: 14px;
            line-height: 1.5;
            border: 3px solid #545466;
            max-height: 120px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #545466 #2b2b3c;
        }

        .modal-description::-webkit-scrollbar {
            width: 8px;
        }

        .modal-description::-webkit-scrollbar-thumb {
            background-color: #545466;
            border-radius: 4px;
        }

        .modal-description::-webkit-scrollbar-track {
            background-color: #2b2b3c;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
        }

        .modal-buttons button {
            font-family: "Press Start 2P", cursive;
            background-color: #3e3e56;
            border: 2px solid #545466;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .modal-buttons button:hover {
            background-color: #545466;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .modal {
                padding: 15px;
            }

            .modal-title {
                font-size: 14px;
            }

            .modal-description {
                max-height: 100px;
            }

            .modal-buttons button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <!-- Modal Structure -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-title">KOPRA BY MANDIRI</div>

            <!-- Image Carousel -->
            <div class="modal-carousel">
                <div class="carousel-images" id="carousel-images">
                    <img src="img/portofolio/KOPRA1.png" alt="Image 1">
                    <img src="img/portofolio/KOPRA2.png" alt="Image 2">
                    <img src="img/portofolio/KOPRA3.png" alt="Image 3">
                </div>
                <button class="carousel-button prev" onclick="prevSlide()">&#9664;</button>
                <button class="carousel-button next" onclick="nextSlide()">&#9654;</button>
            </div>

            <!-- Description -->
            <div class="modal-description">
                This is the project description. It provides an overview of the project, its purpose, and any other
                details you'd like to include.
            </div>

            <!-- Buttons -->
            <div class="modal-buttons">
                <button onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for Carousel
        let currentSlide = 0;

        function updateCarousel() {
            const carousel = document.getElementById('carousel-images');
            const slides = document.querySelectorAll('.carousel-images img');
            const totalSlides = slides.length;

            if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            } else if (currentSlide >= totalSlides) {
                currentSlide = 0;
            }

            const offset = -currentSlide * 100; // Adjust width percentage
            carousel.style.transform = `translateX(${offset}%)`;
        }

        function prevSlide() {
            currentSlide -= 1;
            updateCarousel();
        }

        function nextSlide() {
            currentSlide += 1;
            updateCarousel();
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }
    </script>
</body>

</html>
